<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/weChat/util.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/weChat/main.css">
    <!-- 全局js -->
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="${ctxPath}/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" id="loginForm">
                <span class="login100-form-title p-b-49">登录</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="username" id="username" placeholder="请输入用户名" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="password" id="pass" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <!--<a href="javascript:">忘记密码？</a>-->
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <a class="login100-form-btn" style="color: white">登 录</a>
                    </div>
                </div>

                <div class="txt1 text-center p-t-54 p-b-20">
                    <span>第三方登录</span>
                </div>

                <div class="flex-c-m">
                    <a href="/photo/weChatApi/callBack" class="login100-social-item bg1">
                        <i class="fa fa-wechat"></i>
                    </a>

                    <!--<a href="#" class="login100-social-item bg2">-->
                        <!--<i class="fa fa-qq"></i>-->
                    <!--</a>-->

                    <!--<a href="#" class="login100-social-item bg3">-->
                        <!--<i class="fa fa-weibo"></i>-->
                    <!--</a>-->
                </div>
            </form>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/js/weChat/main.js"></script>
</body>
</html>
